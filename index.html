<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body class="bod">
    <div class="frame">
        <div class="screen"></div>
        <div class="btnContainer">
            <button class="clearBtn">AC</button>
            <button class="operator">/</button>
            <button class="numbers displayed">7</button>
            <button class="numbers displayed">8</button>
            <button class="numbers displayed">9</button>
            <button class="operator">x</button>
            <button class="numbers displayed">4</button>
            <button class="numbers displayed">5</button>
            <button class="numbers displayed">6</button>
            <button class="operator">-</button>
            <button class="numbers displayed">1</button>
            <button class="numbers displayed">2</button>
            <button class="numbers displayed">3</button>
            <button class="operator">+</button>
            <button class="num0 displayed">0</button>
            <button class="equal">=</button>
        </div>
    </div>

</body>
</html>
